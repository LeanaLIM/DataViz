<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" />
  <link href="https://api.fontshare.com/v2/css?f[]=chillax@1,600,500,300,700,400,200&f[]=satoshi@1,900,700,500,301,701,300,501,401,901,400,2&display=swap" rel="stylesheet">
</head>

<body>

  <section id="interface">
    <canvas id="canvas3d"></canvas>
    <a class="logo" href="https://spline.design"></a>

    <div id="daveContainer">
      <img src="img/daveInit.svg" alt="">
    </div>

  </section>

  <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling"
    aria-controls="offcanvasScrolling">Enable body scrolling</button>

  <div class="offcanvas offcanvas-end" data-bs-scroll="true" tabindex="-1"
    id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Offcanvas with body scrolling</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
      <p>Try scrolling the rest of the page to see this option in action.</p>
    </div>
  </div>

  <section>
    <h1 id="titre"></h1>

    <input type="checkbox"> Production ou Consommation <br> <br>
    <input class="filter" type="checkbox" value="0" id="Thermique">Thermique <br>
    <input class="filter" type="checkbox" value="1" id="Nucleaire">Nucléaire <br>
    <input class="filter" type="checkbox" value="2" id="Eolien">Eolien <br>
    <input class="filter" type="checkbox" value="3" id="Solaire">Solaire <br>
    <input class="filter" type="checkbox" value="4" id="Hydraulique">Hydraulique <br>
    <input class="filter" type="checkbox" value="5" id="BioEnergies">Bioénergies <br>

    <canvas id="monGraphique"></canvas>
  </section>

</body>

<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
<script type="importmap">
    {
      "imports": {
        "@splinetool/runtime": "https://unpkg.com/@splinetool/runtime@0.9.493/build/runtime.js"
      }
    }
  </script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js"></script>
<script type="module" src="./src/chart.js"></script>

</html>
